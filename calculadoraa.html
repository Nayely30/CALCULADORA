<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<title></title>
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <section class="res">
        <br>
        <input type="number" id="nro1">
        <input type="number" id="nro2">
        <button id="btn" class="boton boton1">+</button>
        <button id="btn2" class="boton boton1">-</button>
        <button id="btn3" class="boton boton1">*</button>
        <button id="btn4" class="boton boton1">/</button>
        <button id="btn5" class="boton boton1">^</button>
        <button id="btn6" class="boton boton1">sqrt</button>
        <button id="btn7" class="boton boton1">exp</button>
        <button id="btn8" class="boton boton1">sen</button>
        <button id="btn9" class="boton boton1">cos</button>
        <h2>Resultado final:</p>
        <div id="resultado"></div>
        <br>
        <script>
            var b=document.getElementById('btn');
            b.addEventListener('click',suma);
            var r=document.getElementById('btn2');
            r.addEventListener('click',resta);
            var w=document.getElementById('btn3');
            w.addEventListener('click',multiplicacion);
            var y=document.getElementById('btn4');
            y.addEventListener('click',division);
            var z=document.getElementById('btn5');
            z.addEventListener('click',potencia);
            function suma() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1+n2;
   
                document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
            }
            function resta() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1-n2;
   
                document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
            }
            function multiplicacion() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1*n2;
   
                document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
            }
            function division() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1/n2;
   
                document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
            }
            function potencia() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1**n2;
   
                document.getElementById("resultado").innerHTML = n1+"^"+n2+"="+s
            }
            function raiz() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1-n2;
   
                document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
            }
            function exponente() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1-n2;
   
                document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
            }
            function seno() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1-n2;
   
                document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
            }
            function coseno() 
            {
                var n1=parseInt(document.getElementById('nro1').value);
                var n2=parseInt(document.getElementById('nro2').value);
                var s=n1-n2;
   
                document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
            }
        </script>
    </section>   
    <section class="dias">
        <h3>Introduce el numero de tu dia favorito</h3>
        <br>
        <input type="number" id="dia">
        <button id="btn10" class="boton boton1">dias</button>
        <h2>Tu dia favorito es:</p>
        <div id="resul"></div>
        <br>
        <script>
            var di=document.getElementById('btn10');
            di.addEventListener('click',dias)
            function dias()
            {
                var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
                midia=parseInt(document.getElementById('dia').value);
                midia--;
                if(midia>=0 && midia<7)
                {
                    document.getElementById('resul').innerHTML=dias[midia]+'!'
                }
                else
                {
                    document.getElementById('resul').innerHTML='Ups, ese dia no existe'
                }
            }
        </script>
    </section>
</body>

</html>
